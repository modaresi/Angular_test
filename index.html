<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.3.css">

        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/jquery.mobile-1.4.2.min.js"></script>

        <script src="js/angular.min.js"></script>
        <script src="js/angular-route.min.js"></script>
        <script src="js/controllers.js"></script>

    </head>

    <body>
    <div data-role="page"  ng-controller="myController">
        <div data-role="header">
            <h1>Login
                <div ng-view="">salam</div>

            </h1>
        </div>

        <div data-role="main" class="ui-content">
            <form method="post">
                <div class="ui-field-contain" >
                    <label for="user">Username:</label>
                    <input type="text" name="user" id="user" ng-model="userData">
                    <label for="pass">Password:</label>
                    <input type="text" name="pass" id="pass" ng-model="passData">
                </div>
                <!--<input type="submit" data-inline="true" value="Submit">-->
                <button class="btn btn-primary" data-ng-click="addUser()">Add user</button>
            </form>
            <ul data-role="listview">
                <h3>List of Users: </h3>
                <li ng-repeat="item in person | filter: userData">
                    {{item.user}}
                </li>
            </ul>
            <a href="#/view2" class="ui-btn ui-corner-all">show password</a>

            <!--<ul data-role="listviwe">-->
                    <!--<h3>List of pass: </h3>-->
                    <!--<li ng-repeat="item in person | filter: userData">-->
                        <!--{{item.user}} : {{item.pass}}-->
                    <!--</li>-->
                <!--</ul>-->

            <p ng-bind="user"></p>
        </div>
    </div>




    </body>
</html>
